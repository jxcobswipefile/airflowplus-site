<!doctype html><html lang="nl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Producten â€¢ Airconditioning</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--brand:#0091F0;--brand-2:#0292F1;--text:#0b1324;--muted:#6b7280;--bg:#ffffff;--card:#f7f9fc;}
*{box-sizing:border-box}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#fff;color:var(--text);line-height:1.6}
.container{max-width:1100px;margin:0 auto;padding:16px}
.breadcrumb{font-size:14px;color:var(--muted);margin:12px 0}
.breadcrumb a{color:var(--muted);text-decoration:none}
.grid{display:grid;gap:24px}
.grid-2{grid-template-columns:1.2fr 1fr}
.card{background:var(--card);border:1px solid #e5e7eb;border-radius:14px;padding:18px}
.h1{font-size:28px;font-weight:700;margin:8px 0 4px}
.brand{display:inline-block;background:linear-gradient(90deg,var(--brand),var(--brand-2));color:#fff;padding:4px 10px;border-radius:999px;font-size:12px}
.price{font-size:24px;font-weight:700;margin:8px 0}
.gallery{display:grid;grid-template-columns:1fr;gap:12px}
.gallery .thumbs{display:flex;gap:10px;flex-wrap:wrap}
.gallery img{max-width:100%;height:auto;border-radius:12px;border:1px solid #e5e7eb;background:#fff}
.badges{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
.badge{background:#eef6ff;color:#084e8a;font-weight:600;font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid #dbeafe}
.cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.btn{appearance:none;border:0;border-radius:10px;padding:12px 16px;font-weight:700;cursor:pointer}
.btn.primary{background:linear-gradient(90deg,var(--brand),var(--brand-2));color:#fff}
.btn.outline{background:#fff;border:1px solid #d1d5db;color:#0b1324}
.section{margin:26px 0}
.section h2{margin:6px 0 8px;font-size:20px}
.table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb}
.table th,.table td{padding:10px 12px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px}
.kv{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.kv div{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px}
.footer-note{font-size:12px;color:var(--muted)}
.header{background:#0b1324;color:#fff;padding:10px 0}
.header .container{display:flex;align-items:center;gap:16px}
.header img.logo{height:36px}
.related{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px}
.related .card{padding:12px}
hr.sep{border:0;border-top:1px solid #e5e7eb;margin:18px 0}
</style></head><body>
<header class="header"><div class="container"><img class="logo" src="assets/img/logo-placeholder.svg" alt="Logo"><div><strong>Airconditioning</strong><br><span class="footer-note">Productoverzicht</span></div></div></header>
<div class="container">
<h1 class="h1">Producten</h1>
<div class="related">

</div>
</div>
</body></html>
